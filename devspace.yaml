version: v1beta9
images:
  bton:
    image: docker-repo.bloomington.in.gov/cob/bton
    tags:
    - dev
    - latest
    dockerfile: ./Dockerfile
    createPullSecret: false
    preferSyncOverRebuild: true
    build:
      disabled: false
deployments:
- name: bton
  namespace: dev
  kubectl:
    manifests: # this loads kustomization.yaml in the root dir
    - .
    kustomize: true
    replaceImageTags: false

profiles:
- name: prod
  patches:
  - op: replace
    path: deployments[0].namespace
    value: production
  - op: replace
    path: images.egov-portal.tag
    value: latest
- name: dev
  patches:
  - op: replace
    path: deployments[0].namespace
    value: dev